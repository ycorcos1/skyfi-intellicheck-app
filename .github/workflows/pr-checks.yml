name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - production

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      PIP_CACHE_DIR: ~/.cache/pip
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run lint
        run: |
          cd frontend
          npm run lint

      - name: Build application
        run: |
          cd frontend
          npm run build

  lambda:
    runs-on: ubuntu-latest
    needs:
      - backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Lambda package (validation only)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r backend/worker/requirements.txt
          chmod +x backend/worker/build_lambda.sh
          backend/worker/build_lambda.sh

